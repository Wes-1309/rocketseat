<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Douglas A B Novato">
        <meta name="description" content="Conteúdo prático de HTML da Rocketseat">
        <meta name="robots" content="index, nofollow">
        <!-- Open Graph: facebook --> 
        <meta property="og:image" content="assets/avatar.jpeg">
        <meta property="og:description" content="Um site com conteúdo prático de HTML da Rocketseat">
        <meta property="og:title" content="Dominar o HTML">

        <link rel="stylesheet" type="text/css" href="forms.css" /> 
        <link rel="shortcut icon" href="assets/favicon-user.ico" /> 
        <title>HTMLs - Forms</title> 
    </head>
    <body> 
        <div class="container"> 
            <div class="form">
                <form>
                    <fieldset>

                        <legend>Contato</legend>
                        
                        <label for="name">Nome</label><br/>
                        <input type="text" id="name" name="name"
                            placeholder="Digite seu nome completo"><br/><br/>

                        <label for="email">E-mail</label><br/>
                        <input type="email" id="email" name="email"
                            placeholder="Digite seu melhor e-mail"><br/><br/>

                        <textarea 
                            name="message" 
                            id="message" 
                            cols="30" 
                            rows="10"
                            placeholder="Deixe sua mensagem"></textarea><br/>
                        
                        <button 
                            id="btnEnviar"
                            class="favorite styled"
                            type="submit">
                            Enviar
                        </button>

                    </fieldset>
                </form>
            </div>  
        </div>  
    </body>
</html>
