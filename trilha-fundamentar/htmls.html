<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Douglas A B Novato">
        <meta name="description" content="Conteúdo prático de HTML da Rocketseat">
        <meta name="robots" content="index, nofollow">
        <!-- Open Graph: facebook --> 
        <meta property="og:image" content="assets/avatar.jpeg">
        <meta property="og:description" content="Um site com conteúdo prático de HTML da Rocketseat">
        <meta property="og:title" content="Dominar o HTML">

        <link rel="stylesheet" type="text/css" href="style.css" /> 
        <link rel="shortcut icon" href="assets/favicon-user.ico" /> 
        <title>HTMLs</title> 
    </head>
    <body> 
        
        <div class="container">
 
            <div class="form">
                <form>
                    <fieldset>

                        <legend>Contato</legend>
                        
                        <label for="name">Nome</label><br/>
                        <input type="text" id="name" name="name"
                            placeholder="Digite seu nome completo"><br/><br/>

                        <label for="email">E-mail</label><br/>
                        <input type="email" id="email" name="email"
                            placeholder="Digite seu melhor e-mail"><br/><br/>

                        <textarea 
                            name="message" 
                            id="message" 
                            cols="30" 
                            rows="10"
                            placeholder="Deixe sua mensagem"></textarea><br/>
                        
                        <button 
                            id="btnEnviar"
                            class="favorite styled"
                            type="submit">
                            Enviar
                        </button>

                    </fieldset>
                </form>
            </div>

            <div class="boxes">
                <div class="box1 box"></div>
                <div class="box2 box"></div>
                <div class="box3 box"></div>
            </div>

            <div class="table">
                <table>
                    <caption> Produzidos x Vendas por Loja</caption>
                    <colgroup>
                        <col>
                        <col span="2" style="background-color: red;">
                        <col span="2" style="background-color: blue;">
                    </colgroup>
        
                    <thead>
                        <tr>
                            <th rowspan="2"></th>
                            <th colspan="2" scope="colgroup">Ellon Musk</th>
                            <th colspan="2" scope="colgroup">Steve Jobs</th>
                        </tr>
                        <tr>
                            <th scope="col">Produzidos</th>
                            <th scope="col">Vendidos</th>
                            <th scope="col">Produzidos</th>
                            <th scope="col">Vendidos</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        <tr>
                            <th scope="row">Vassouras</th>
                            <td>50</td>
                            <td>30</td>
                            <td>20</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <th scope="row">Baldes</th>
                            <td>10</td>
                            <td>15</td>
                            <td>20</td>
                            <td>25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
